<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazon Price Drop Notifier Web App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel= "stylesheet" href = "../static/css/bootstrap.css">
    <link rel = "stylesheet" href = "../static/css/main.css">
</head>

<body>

    <div class = "container">

        <div class = "row">
            <div class = "col-sm-12">
                <h1 align = "center">
                    Amazon Price Drop Notifier
                </h1>
            </div>
        </div>
            <p align = "center">
                Track an item you want to buy on Amazon by using the form below.
                You'll receive an email when the price goes down.
            </p>
    </div>

    <div class = "container">
        <div class = "row">
            <div class = col-sm-12 id = "track_url" >
                <form action = "/track_url" method = "post" align = "center" autocomplete = off>
                    <h4>
                        <i>Track an Item</i>
                    </h4>
                    URL
                    <br>
                    <input title = "url" type = "text" name = "url">
                    <br>
                    Email
                    <br>
                    <input title = "email" type = "text" name = "email">
                    <br>
                    <br>
                    <input type = "submit">
                </form>
            </div>
        </div>
    </div>

    <div class = "container">
        <div class = "row">
            <div class = col-sm-12 id = "user_items">
                <form action = "/user_items" method = "post" align = "center" autocomplete = off>
                    <h4>
                        <i>Your Tracked Items</i>
                    </h4>
                    Email
                    <br>
                    <input title = "email" type = "text" name = "email">
                    <br>
                    <br>
                    <input type = "submit">
                </form>
            </div>
        </div>
    </div>

    <div class = "container">
        <div class = col-sm-12 id = "untrack">
                <form action = "/untrack" method = "post" align = "center" autocomplete = off>
                    <h4>
                        <i>Untrack an Item</i>
                    </h4>
                    URL
                    <br>
                    <input title = "url" type = "text" name = "url">
                    <br>
                    Email
                    <br>
                    <input title = "email" type= "text" name = "email">
                    <br>
                    <br>
                    <input type = "submit">
                </form>
            </div>
    </div>

    <div class = "container">
                    <div class = col-sm-12 id = "unsubscribe">
                <form action = "/unsubscribe" method = "post" align = "center" autocomplete = off>
                    <h4>
                        <i>Remove your Email from this Mailing List</i>
                    </h4>
                    Email
                    <br>
                    <input title = "email" type= "text" name = "email">
                    <br>
                    <br>
                    <input type = "submit">
                </form>
            </div>
    </div>

</body>
</html>
