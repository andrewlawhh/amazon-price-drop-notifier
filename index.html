<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazon Price Drop Notifier Web App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</head>

<body>
    <div class = "container-fluid">
        <div id = "track_url" >
            <form action = "/track_url" method = "post">
                Track an Amazon URL!
                <br>
                <input title = "url" type = "text" name = "url">
                <br>
                Email
                <br>
                <input title = "email" type = "text" name = "email">
                <br>
                <input type = "submit">
            </form>
        </div>

        <div id = "unsubscribe">
            <form action = "/unsubscribe" method = "post">
                Unsubscribe your email from this mailing list
                <br>
                <input title = "email" type= "text" name = "email">
                <br>
                <input type = "submit">
            </form>
        </div>
    </div>


</body>
</html>
